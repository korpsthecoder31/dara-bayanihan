<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Dara Bayanihan</title>
</head>
<body>
    <dialog id="updateSalesBox">
        <p>Update Sales:</p>
        <div>
            <p>Tickets:</p>
            <input id="ticketInput" placeholder="">
        </div>
        <div>
            <p>Cocktails:</p>
            <input id="cocktailInput" placeholder="">
        </div>
        <div>
            <p>Others:</p>
            <input id="otherInput" placeholder="">
        </div>
        <div>        
            <button class="modalButton" id="acceptButton">Accept</button>
            <button class="modalButton" id="cancelButton">Cancel</button>
        </div>
    </dialog>
    
    <div id="mainBox">
        <div class="capizColumn">
            <img class="capizPhoto" src="./pictures/Capiz.png">
        </div>
        
        <div id="contentBox">
            <div id="titleBox">
                <h2 id="subTitle">A FUNDRAISING EVENT FOR BETHUNE HOUSE</h2>
                <h1 id="mainTitle">BAYANIHAN</h1>
            </div>

            <div>
                <div id="totalTitle">TOTAL AMOUNT RAISED</div>
                <div id="numberBox">
                    <p id="currency">HKD</p>
                    <div id="totalTracker">0</div>
                </div>
            </div>

            <div id="buttonBox">
                <div>
                    <button id="ticketButton">
                        <div class="caption">Tickets Sold:</div>
                        <div id="ticketTracker">0</div>
                    </button>
                </div>
                <div>
                    <button id="cocktailButton">
                        <div class="caption">Cocktails Sold:</div>
                        <div id="cocktailTracker">0</div>
                    </button>
                </div>
            </div>

            <div id="footer">
                <div id="editBox"></div>
                <div id="photoBox">
                    <div><img class="logo" src="./pictures/fightCulture.png"></div>
                    <div><img class="logo" src="./pictures/Uma.png"></div>
                    <div><img class="logo" id="dara" src="./pictures/Dara Alt Logo Moselle Green.png"></div>
                    <div><img class="logo" src="./pictures/Bethune.png"></div>
                    <div><img class="logo" src="./pictures/proof.png"></div>
                    <div><img class="logo" src="./pictures/solarHands.png"></div>
                </div>
                
                <div id="editBox">
                    <button id="editButton">⚙️</button>
                </div>
                
            </div>
            
        </div>
        <div class="capizColumn">
            
            <img class="capizPhoto" src="./pictures/Capiz.png">
        </div>
      
    </div>

</body>
</html>
