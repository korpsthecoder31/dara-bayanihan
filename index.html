<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Dara Bayanihan</title>
</head>
<body>
    <div id="header">
        <button id="editButton">Edit</button>
    </div>

    <dialog id="updateSalesBox">
        <h2>Update Sales:</h2>
        <div>
            <p>Tickets:</p>
            <input id="ticketInput" placeholder="">
        </div>
        <div>
            <p>Cocktails:</p>
            <input id="cocktailInput" placeholder="">
        </div>
        <div>
            <p>Others:</p>
            <input id="otherInput" placeholder="">
        </div>
        <div>        
            <button id="acceptButton">Accept</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </dialog>
    
    <div>
        <h2>Dara x Bethune House</h2>
        <h1>BAYANIHAN EVENT</h1>
    </div>

    <div>
        <div>TOTAL AMOUNT RAISED</div>
        <div>
            <p>HKD</p>
            <div id="totalTracker">0</div>
        </div>
    </div>

    <div id="buttonBox">
        <div>
            <button id="ticketButton">Ticket</button>
            <div id="ticketTracker">0</div>
        </div>
        <div>
            <button id="cocktailButton">Cocktail</button>
            <div id="cocktailTracker">0</div>
        </div>
    </div>

    <div>Footer</div>

</body>
</html>
